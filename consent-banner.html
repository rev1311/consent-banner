<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100vw;
            background-color: black;
            overflow: hidden;
            position: relative;
        }

        #opt-out--container {
            display: flex;
            /* flex-wrap: wrap; */
            width: 100vw;
            align-self: bottom;
            padding: 10px 0;
            position: absolute;
            left: 0;
            bottom: 0;
            place-content: center center;
            background-color: #fff;
            z-index: 200;

        }

        #opt-out--text {
            width: 60%;
            vertical-align: middle;
            padding: 20px;
        }

        #opt-out--btn-container {
            display: flex;
            width: 40%;
            place-content: center center;
            padding: 10px 20px;
        }

        .opt-out--button {
            width: 200px;
            height: fit-content;
            padding: 10px 20px;
            margin: 10px;
            background-color: #3f3f3f;
            text-align: center;
            color: #fff;
            text-transform: uppercase;
            transition: all 0.1s linear;
        }

        .opt-out--button:hover {
            cursor: pointer;
            background-color: #2a2a2a;
        }

        #opt-out--close {
            color: #000;
            position: absolute;
            top: 10px;
            right: 20px;
            transform: rotate(-45deg);
        }

        @media screen and (max-width: 955px) {
                
            #opt-out--container {
                flex-wrap: wrap;
            }

            #opt-out--text {
                width: 100%;
            }

            #opt-out--btn-container {
                width: 100%;
            }
        }

        @media screen and (max-width: 650px) {

            #opt-out--btn-container {
                width: 100%;
                flex-wrap: wrap;
                padding: 10px 10px;
            }
        }
    </style>
</head>
<body>

    <div id="opt-out--container">
        <div id="opt-out--text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos quibusdam sapiente suscipit laboriosam magni cupiditate, atque illo dolorem. Magnam aliquid quis facilis sint ullam nemo fuga, corrupti libero voluptatibus tenetur.</div>
        <div id="opt-out--btn-container">
            <div id="opt-out--acceptbtn" class="opt-out--button">accept</div>
            <div id="opt-out--declinebtn" class="opt-out--button">decline</div>
        </div>
        <div id="opt-out--close">+</div>
    </div>
